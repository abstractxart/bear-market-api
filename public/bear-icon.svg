<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <!-- Bear ears -->
  <circle cx="25" cy="25" r="12" fill="#1a1a2e"/>
  <circle cx="75" cy="25" r="12" fill="#1a1a2e"/>
  <circle cx="25" cy="25" r="7" fill="#8B5CF6"/>
  <circle cx="75" cy="25" r="7" fill="#8B5CF6"/>
  <!-- Bear face -->
  <circle cx="50" cy="55" r="35" fill="#1a1a2e"/>
  <!-- Snout -->
  <ellipse cx="50" cy="65" rx="15" ry="12" fill="#2a2a4e"/>
  <!-- Nose -->
  <ellipse cx="50" cy="60" rx="6" ry="4" fill="#10B981"/>
  <!-- Eyes -->
  <circle cx="35" cy="48" r="5" fill="white"/>
  <circle cx="65" cy="48" r="5" fill="white"/>
  <circle cx="36" cy="48" r="2.5" fill="#1a1a2e"/>
  <circle cx="66" cy="48" r="2.5" fill="#1a1a2e"/>
  <!-- Mouth -->
  <path d="M 42 72 Q 50 78 58 72" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
